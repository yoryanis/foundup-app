<h2 class="text-muted fw-bold">Agregar detalles</h2>
<mat-divider></mat-divider>
<p>
  Para poder notificar al usuario
  <b>@{{ accessoryData.comments[0]?.userOwner.name }}</b
  >, debe proporcionar los detalles para mayor veracidad, y adjuntar la
  ubicación exacta para mayor exactitud.
</p>
<form [formGroup]="notiForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>Detalles *</mat-label>
        <textarea
          matInput
          style="resize: none"
          formControlName="details"
        ></textarea>
        <mat-error *ngIf="f.details.hasError('required')">
          Los detalles son obligatorios
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-12">
      <div class="pt-5 d-block d-sm-none"></div>
      <button
        (click)="addLocation()"
        mat-raised-button
        color="primary"
        type="button"
        class="mt-3"
      >
        Compartir la ubicación <mat-icon>location_on</mat-icon>
      </button>
      <div class="pt-2">
        <mat-hint class="fw-bold">
          <span class="text-success" *ngIf="isCoordinates; else noCoordinates"
            >Ubicación asignada ✓</span
          >
          <ng-template #noCoordinates
            ><span class="text-danger"
              >Ubicación no asignada X</span
            ></ng-template
          >
        </mat-hint>
      </div>
    </div>
  </div>
  <div class="row">
    <mat-divider></mat-divider>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <button mat-raised-button color="primary" [disabled]="loading">
        Notificar
      </button>
    </div>
  </div>
</form>
